<div class="container-fluid mt--2" style="background-color: #fff;">
    <div class="row">
      <div class="col-md-3 order-xl-2 pr-0">
        <img src="{{ emp.image.url }}" class="img-thumbnail">
      </div>
      <div class="col-md-9 order-xl-2 pl-0">
        <h1 class="px-4 py-2">{{ emp.name }}</h1>
        <div class="row px-4">
          <div class="col-md-4 text-sm"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ emp.address }} | {{ emp.state }}</div>
          <div class="col-md-5 text-sm"><i class="fa fa-envelope" aria-hidden="true"></i> {{ emp.user.email }}</div>
          <div class="col-md-3 text-sm"><i class="fa fa-phone" aria-hidden="true"></i> {{ emp.mobile }}</div>
        </div>
        <hr class="my-2" style="width: 95%;">
        <div class="row px-4">
          <div class="col-md-3">
            <span class="text-muted text-sm">DESIGNATION</span>
            <br>
            <span class="text-sm">{{ emp.designation }}</span>
          </div>
          <div class="col-md-3">
            <span class="text-muted text-sm">DEPARTMENT</span>
            <br>
            <span class="text-sm">{{ emp.department }}</span>
          </div>
          <div class="col-md-3">
            <span class="text-muted text-sm">REPORTING TO</span>
            <br>
            <span class="text-sm">{{ emp.manager.name }}</span>
          </div>
          <div class="col-md-3">
            <span class="text-muted text-sm">EMPLOYEE NO</span>
            <br>
            <span class="text-sm">{{ emp.user.id }}</span>
          </div>
        </div>
        <div class="row" style="position: absolute; bottom:0;width:100%;">
          <div class="col-xl-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 mb-1">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/employee_profile_view">About <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Docs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/edit_profile">Edit Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/emp_payroll">Payroll</a>
                  </li>
                  <!--
                  <li class="nav-item">
                    <a class="nav-link" href="">Project & Task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/emp_leave">Leaves</a>
                  </li>
                  -->
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
